<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(./assets/images/background/login-register.jpg);">
  <div class="login-box card">
    <div class="card-body">
      <form class="form-horizontal form-material" id="loginform" (ngSubmit)="login()" [formGroup]="loginForm">
        <a href="javascript:void(0)" class="text-center db"><img src="./assets/images/logo-icon.png"
            alt="Home" /><br /><img src="./assets/images/logo-text.png" alt="Home" /></a>
        <div class="form-group m-t-40">
          <div class="col-xs-12">
            <input class="form-control" type="email" placeholder="Email" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input class="form-control" type="password" placeholder="Password" formControlName="password">
          </div>
        </div>
        <div class="row mb-4">
          <div class="col text-danger">
            <p *ngIf="noValidimput('email')">{{ messageErrorEmail }}</p>
            <p *ngIf="noValidimput('password')">{{ messageErrorPassword }}</p>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary pull-left p-t-0">
              <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue" formControlName="rec">
              <label for="checkbox-signup"> Recuerdame </label>
            </div>
            <a (click)="seendPassword()" id="to-recover" class="text-dark pull-right">
              <i class="fa fa-lock m-r-5"></i>Olvidaste el pwd?</a>
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-info btn-lg btn-block text-uppercase btn-rounded" type="submit">Log In</button>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center" id="googleBtn">

            <!-- <a href="javascript:void(0)" class="btn  btn-facebook" data-toggle="tooltip" title="Login with Facebook">
                <i aria-hidden="true" class="fa fa-facebook"></i>
              </a> -->
              <p class="text-center">Login con Google</p>
              <a class="btn mb-2" data-toggle="tooltip" title="Login with Google" id="buttonDiv" #googleBtn>
                <i aria-hidden="true" class="fa fa-google-plus"></i>
              </a>
            <!-- <div id="buttonDiv" #googleBtn></div> -->

          </div>
        </div>
        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            Â¿No tienes cuenta? <a routerLink="/register" class="text-primary m-l-5"><b>Crear</b></a>
          </div>
        </div>
      </form>
      <form class="form-horizontal" id="recoverform">
        <div class="form-group ">
          <div class="col-xs-12">
            <h3>Recover Password</h3>
            <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
          </div>
        </div>
        <div class="form-group ">
          <div class="col-xs-12">
            <input class="form-control" type="text" required="" placeholder="Email">
          </div>
        </div>
        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light">Reset</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
