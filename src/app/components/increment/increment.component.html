<div class="input-group">
  <span class="input-group-btn">
    <button class="btn btn-primary" [ngClass]="color" type="button" (click)="cambiarValor( -5 )"><i
        class="fa fa-minus"></i></button>
  </span>
  <input type="number" class="form-control" placeholder="Progerso" min="0" max="100" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">
  <span class="input-group-btn">
    <button class="btn" [ngClass]="color" type="button" (click)="cambiarValor( 5 )"><i
        class="fa fa-plus"></i></button>
  </span>
</div>
